<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="src/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="MyWeather">
    <h1 class="currentTemp">
        27 <span >°C | °F</span>
    </h1>
    
    <img src="icon.svg" alt="" width="250" class="float-left"/>
    <h2 class="description">
        Partly cloudy
    </h2>
    <ul>
        <li class="city">
            Tel Aviv
        </li>
        <li>
            Monday, 3:25 PM
        </li>
        <li>
            Precipitation: 0% | Wind: 39 km/h | Humidity: <span id="Humidity"></span>%
        </li>
        <li>
        5:42 AM 5:54 PM
        </li>
    </ul>
    <footer>
        <a href="https://github.com/vlreasilon/MyWeather" target="_blank">
            Open-source code
        </a>
        by Michaela G. Stone
    </footer>

    </div>
    </div>
    
 <script src="src/index.js">
</script>   
</body>
</html>
