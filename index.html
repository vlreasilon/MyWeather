<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="src/styles.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="MyWeather">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder="Type a city..." 
                id="cityInput"
                class="form-control"
                autocomplete="off"
                
                />
                </div>
                <div class="col-3">
            
                <input type="submit" value="search" class="btn btn-primary w-100"/>
                </div>
                </div>
            
            </form>
    <div >
        <strong class="currentTemp"  id="temp">

        </strong> 
    </div>
    <div class="weatherUnit">
        <a class="unitC">
            째C

        </a>
        <span class="separator">
            |

        </span>
        <a class="unitF">
            째F

        </a>
        
    </div>
    
    <img src="http://openweathermap.org/img/wn/${
                forecastDay.weather[0].icon
              }@2x.png" alt="" width="42" 
      id="icon"/>
    <ul>
        <li id="description"></li>
    </ul>
    <ul>
        <li id="city">
        
        </li>
        <li >
            Last updated:<span id = "date"></span>
        </li>
        <li>
             Wind:<span id="wind">

             </span> km/h | Humidity: 
             <span id="humidity">

             </span>%
        </li>
    </ul>
    <div>
        Daily Forcast
    </div>

    <div class="Daily-Forcast">
        <div class="row">
            <div class="col-2">
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                <div class="Daily-Forcast-temp">
                    <span class="Temp-Max">
                        22째
                    </span>
                    <span class="Temp-Min">
                        11째
                    </span>
                     
                </div>
                <div class="Daily-Forcast-Date">
                    Sun

                </div>
                

            </div>

        </div>

    </div>
    <footer>
        <a href="https://github.com/vlreasilon/MyWeather" target="_blank">
            Open-source code
        </a>
        by Michaela G. Stone
    </footer>

    </div>
    </div>
    
 <script src="src/index.js">
</script>   
</body>
</html>
